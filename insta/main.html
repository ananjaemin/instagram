<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link href="main.css" rel="stylesheet">
    <link rel="shortcut icon" type="imgage/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/200px-Instagram_logo_2016.svg.png">
    <title>Instagram</title>
</head>

<body>
    <header class="top">
        <div class="tops">
            <div class="Instagram-logo">
                <img src="logo.png" class="logo"> &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="inputtext">
                <input type="text" class="search" placeholder="검색">
            </div>
            <div class="menu">
                <ul class="menu2">
                    <li class="menuicon">
                        <i class="fas fa-home">
                        </i>
                    </li>
                    <li class="menuicon">
                        <i class="far fa-paper-plane">
                        </i>
                    </li>
                    <li class="menuicon">
                        <i class="far fa-compass">
                        </i>
                    </li>
                    <li class="menuicon">
                        <i class="far fa-heart">
                        </i>
                    </li>
                    <li class="menuicon">
                        <img src="img.jpg" alt class="top2">
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="mid">
        <section class="section">
            <div class="content">
                <div class="content-profile">
                    <div>
                        <img src="img2.jpg" alt class="content-profilePhoto">
                    </div>
                    <div class="content-more">
                        <div class="content-id">anjaemin</div>
                        <div class="content-moreicon">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                </div>
                <div class="content-contents">
                    <img src="img3.jpg" class="content-contents" alt>
                </div>
                <div class="content-bottom">
                    <div class="menudiv">
                        <ul class="content-menuleft">
                            <li class="content-menuicon">
                                <i class="far fa-heart"></i>
                            </li>
                            <li class="content-menuicon">
                                <i class="far fa-comment"></i>
                            </li>
                            <li class="content-menuicon">
                                <i class="far fa-paper-plane"></i>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="view">조회 9,999,999회</div>
                <div class="content-contents-contents">
                    <div class="contents-id">anjaemin</div>
                    <div class="content-contents">anjaemin is handsome !</div>
                    <div class="content-contents-hashtag">#hansei</div>
                </div>
                <div class="comment-registration">
                    <input type="text" class="input-comment" placeholder="댓글 달기...">
                    <div class="regist">게시</div>
                </div>
        </section>
        <aside class="aside">
            <div class="myProfile">
                <div>
                    <img src="img4.jpg" alt class=:myProfile-photo>
                </div>
                <div>
                    <div class="myProfile-id">anjaemin</div>
                    <div class="myProfile-name">안재민</div>

                </div>
                <div class="myProfile-idChange">전환</div>
            </div>
            <div class="recommendId">
                <div class="recommendId-notice">회원님들을 위한 추천</div>
                <div class="recommendId-total">모두보기</div>
            </div>
            <div class="recommend-elementBox">
                <div class="recommend-element">
                    <div class="recommendedProfile">
                        <img src="img5.jpg" alt class="recommendedPhoto">
                    </div>
                    <div class="recommendedBox">
                        <div class="recommendedAccoount">
                            <div class="recommendedId">anjaemin2</div>
                            <div class="recommendedFollower">anjaemin님이 팔로우 합니다.</div>
                        </div>
                        <div class="followButton">팔로우</div>
                    </div>
                </div>
            </div>
        </aside>
        </div>
</body>

</html>
